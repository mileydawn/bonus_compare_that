<!DOCTYPE html>
<html>
<head>
  <title>Compare Two Numbers - CodePen</title>
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>

  <h1>Compare Two Numbers</h1>

  <!-- inputs should typically be wrapped in a <form> tag but we will omit today since form events are handled a little differently -->
  <div id="inputs">
      <input id="a" type="number" value="8">
      <span id="comparison"></span>
      <input id="b" type="number" value="3">
  </div>
  <button id="submit">Compare</button>

  <script src="js/index.js"></script>
</body>
</html>
